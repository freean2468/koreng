<h1>discover</h1>
<h3>verb</h3>
<h5>UK  /dɪˈskʌv.ər/ US  /dɪˈskʌv.ɚ/</h5>
    
<p>1. to find information, a place, or an object, especially for the first time</p>
<p>&nbsp;</p>
<p>2. to notice that a person has a special ability or quality and to help them to become successful</p>
