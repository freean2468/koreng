<h1>stoop</h1>
<h3>verb [ I ]</h3>
<h5>UK  /stuːp/ US  /stuːp/</h5>
    
<p>1. to bend the top half of the body forward and down</p>
<p>&nbsp;</p>
<p>2. If someone stoops, their head and shoulders are always bent forwards and down</p>
