<h1>coherent</h1>
<h3>adjective</h3>
<h5>UK  /kəʊˈhɪə.rənt/ US  /koʊˈhɪr.ənt/</h5>
    
<p>1. If an argument, set of ideas, or a plan is coherent, it is clear and carefully considered, and each part of it connects or follows in a natural or reasonable way</p>
<p>&nbsp;</p>
<p>2. If someone is coherent, you can understand what that person says</p>
