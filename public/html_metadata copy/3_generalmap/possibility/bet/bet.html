<h1>bet</h1>
<h3>verb</h3>
<h5>UK  /bet/ US  /bet/</h5>
    
<p>1. to risk money on the result of an event or a competition, such as a horse race, in the hope of winning more money</p>
<p>&nbsp;</p>
<p>2. If you say you bet (someone) that something is true or will happen, you mean you are certain that it is true or will happen</p>
